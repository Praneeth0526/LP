<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Category Prediction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Spinner and Topbar... -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <div class="container-fluid fixed-top">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-lg py-3">
                <a href="{{ url_for('home') }}" class="navbar-brand">
                    <h1 class="mb-0">Skill<span class="text-primary">Gap</span> Analyzer</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav ms-lg-auto mx-xl-auto">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                        <a href="{{ url_for('about') }}" class="nav-item nav-link">About</a>
                        <a href="{{ url_for('upload_resume') }}" class="nav-item nav-link active">Analyze Resume</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Hero Header... -->
    <div class="container-fluid hero-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="hero-header-inner animated zoomIn">
                        <h1 class="display-1 text-dark">Analyze Resume</h1>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                            <li class="breadcrumb-item text-dark" aria-current="page">Upload</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Form Start -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow-sm p-4 wow fadeIn" data-wow-delay="0.1s">

            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <h2 class="text-center mb-4">1. Upload Your Resume</h2>
                <div class="mb-3">
                    <input type="file" name="resume_file" accept=".pdf,.docx" class="form-control form-control-lg" required>
                </div>

                <hr class="my-4">

                <!-- [NEW] Intelligence Profile Section -->
                <h2 class="text-center mb-4">2. Rate Your Intelligences (Optional)</h2>
                <p class="text-center text-muted">Rate yourself on a scale of 1 to 10 for a more personalized holistic recommendation.</p>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="linguistic" class="form-label">Linguistic (Word Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="linguistic" name="Linguistic">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="logical" class="form-label">Logical-Mathematical (Number/Reasoning Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="logical" name="Logical - Mathematical">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="spatial" class="form-label">Spatial-Visualization (Picture Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="spatial" name="Spatial-Visualization">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="bodily" class="form-label">Bodily-Kinesthetic (Body Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="bodily" name="Bodily">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="musical" class="form-label">Musical (Music Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="musical" name="Musical">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="interpersonal" class="form-label">Interpersonal (People Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="interpersonal" name="Interpersonal">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="intrapersonal" class="form-label">Intrapersonal (Self Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="intrapersonal" name="Intrapersonal">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="naturalist" class="form-label">Naturalist (Nature Smart)</label>
                        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="naturalist" name="Naturalist">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Analyze My Skills</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Upload Form End -->

    <!-- Back to Top & JS Libraries... -->
    <a href="#" class="btn btn-primary border-3 border-light back-to-top"><i class="fa fa-arrow-up"></i></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
